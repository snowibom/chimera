<app-main-nav pageTitle={{title}}></app-main-nav>
<div class="container">
    <span *ngFor="let className of class; let i=index">
        <input [(ngModel)]="className.isSelected" type="checkbox" name="{{className}}" value="{{className}}"
            (change)="performFilter()">
    </span>
    <div class="content">
        <table class="tech">
            <tr>
                <th>Tech Name</th>
                <th>Type</th>
                <th>Class</th>
                <th class="row-xp">Xp</th>
            </tr>
            <tr *ngFor="let tec of filteredTech">
                <td>{{tec.Name}}</td>
                <td>{{tec.Type}}</td>
                <td>{{tec.Class}}</td>
                <td class="row-xp">{{tec.Xp}}</td>
            </tr>
        </table>
    </div>
</div>
